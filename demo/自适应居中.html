<script>
  function a() {   
    var i = 0;   
    function b() { alert(++i); }   
    return b;  
}  
//调用方法，把声明一个变量c，去作为a()函数的引用，c引用了函数a()后，再调返回方法c()  
var c = a();  
// c();  

//我们也可以这样写  
// a()(); //调用函数a()，和返回方法a()();  
alert(c()) //这样得到的结果是undefined，因为我们只能通过返回的方法去得到函数的内部变量，这样是不行的。  
</script>
